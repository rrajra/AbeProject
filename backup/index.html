<!DOCTYPE html>

<html>

    <!-- Created by Matthew Abrahams -->
    <!--      For Abe Legal          -->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <div class="mainContent">
        
        <div class="loginForm">

            <div class="header">
                <h1>Welcome to Abe Legal</h1>
                <h2>Please create an account</h2>
            </div>

            <div class="userInputs">
                
                <div class="indInput">
                <div class="firstnameInput">
                    <p id="enterFName">First name:</p>
                    <input type="text" id="nameFInput">
                </div>
                </div>

                <div class="indInput">
                <div class="lastnameInput">
                    <p id="enterLName">Last name:</p>
                    <input type="text" id="nameLInput">
                </div>
                </div>

                <div class="indInput">
                <div class="phoneInput">
                    <p id="enterPhone">Phone number:</p>
                    <input type="text" id="phoneInput">
                    <!--<img src="warning.svg">-->
                </div>
                </div>

                <div class="indInput">
                <div class="emailInput">
                    <p id="enterEmail">Email:</p>
                    <input type="text" id="emailInput">
                </div>
                </div>

                <div class="indInput" id="issueInd">
                <div class="issueInput">
                    <p id="enterIssue">Issue (select one)</p>
                    <form>
                        <select id="legalIssue" name="legal">
                            <option value="choose">Choose One</option>
                            <option value="legalConsultation">Legal consultation</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </form>
                </div>
                </div>

                <div class="dates">

                <div class="indInput">
                    <div class="dateInput">
                        <p id="enterDate1">Date 1</p>
                        <input type="date" id="dateInput1">
                    </div>

                    <div class="timeInput">
                        <p id="enterTime1">Time 1</p>
                        <input type="datetime" id="timeInput1">
                    </div>
                    </div>

                    <div class="indInput">
                        <div class="dateInput">
                            <p id="enterDate2">Date 2</p>
                            <input type="date" id="dateInput2">
                        </div>
                        <div class="timeInput">
                            <p id="enterTime2">Time 2</p>
                            <input type="datetime" id="timeInput2">
                        </div>
                        </div>

                        <div class="indInput">
                            <div class="dateInput">
                                <p id="enterDate3">Date 3</p>
                                <input type="date" id="dateInput3">
                            </div>

                            <div class="timeInput">
                                <p id="enterTime3">Time 3</p>
                                <input type="datetime" id="timeInput3">
                            </div>
                            </div>
                </div>

            </div>

        </div>

    </div>


    <body>
        
        <script src="main.js" async defer></script>
    </body>
</html>
